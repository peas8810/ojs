name: Update Scilit JSON (monthly)

on:
  schedule:
    # todo dia 1 Ã s 03:15 UTC (mude se quiser)
    - cron: "15 3 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater
        run: |
          python scripts/update_scilit.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add remunom-scilit.json
          git diff --cached --quiet || git commit -m "auto: update Scilit metrics"
          git push
